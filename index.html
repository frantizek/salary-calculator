<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculadora de salario - Calculate your hourly rate">
  <title>Calculadora de Salario</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div>
          <h1 data-i18n="title">Calculadora de Salario</h1>
          <p class="subtitle" data-i18n="subtitle">Calcula tu tarifa horaria en MXN y USD</p>
        </div>
        
        <!-- Controls -->
        <div class="controls">
          <!-- Language Toggle -->
          <div class="language-toggle">
            <label for="languageSelect" data-i18n="language">Idioma</label>
            <select id="languageSelect" class="select-control">
              <option value="es">EspaÃ±ol</option>
              <option value="en">English</option>
            </select>
          </div>

          <!-- Dark Mode Toggle -->
          <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
            <span class="icon">ðŸŒ™</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="card input-card">
      <!-- Salary Input -->
      <div class="form-group">
        <label for="salary" data-i18n="labels.monthlySalary">Salario Mensual (antes de impuestos)</label>
        <div class="input-wrapper">
          <span class="currency-symbol">$</span>
          <input
            type="number"
            id="salary"
            placeholder="0.00"
            step="0.01"
            min="0"
            class="input-field"
          >
        </div>
        <span class="error-message" id="salaryError"></span>
      </div>

      <!-- Exchange Rate Input -->
      <div class="form-group">
        <label for="exchangeRate" data-i18n="labels.exchangeRate">Tipo de Cambio (1 USD = ? MXN)</label>
        <div class="input-wrapper">
          <span class="currency-symbol">$</span>
          <input
            type="number"
            id="exchangeRate"
            placeholder="17.50"
            step="0.01"
            min="0"
            class="input-field"
          >
        </div>
        <span class="error-message" id="exchangeError"></span>
      </div>

      <!-- Hours Per Week Toggle -->
      <div class="form-group">
        <label data-i18n="labels.hoursPerWeek">Horas por Semana</label>
        <div class="toggle-group">
          <label class="radio-label">
            <input type="radio" name="hours" value="40" class="radio-input" checked>
            <span class="radio-text" data-i18n="labels.hours40">40 horas</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="hours" value="48" class="radio-input">
            <span class="radio-text" data-i18n="labels.hours48">48 horas</span>
          </label>
        </div>
      </div>

      <!-- Calculate Button -->
      <button id="calculateBtn" class="btn btn-primary btn-block" data-i18n="buttons.calculate">
        Calcular
      </button>
    </div>

    <!-- Results Section -->
    <div id="resultsSection" class="results-section hidden">
      <!-- MXN Rate Card -->
      <div class="card result-card">
        <div class="result-header">
          <h2 data-i18n="results.hourlyRate">Tarifa Horaria</h2>
          <span class="currency-badge mxn" data-i18n="results.mxn">MXN</span>
        </div>
        <div class="result-amount" id="mxnHourly">$0.00</div>
        <p class="result-label" data-i18n="results.perHour">por hora</p>
        
        <div class="breakdown">
          <div class="breakdown-item">
            <span data-i18n="results.dailyRate">Tarifa Diaria</span>
            <strong id="mxnDaily">$0.00</strong>
          </div>
          <div class="breakdown-item">
            <span data-i18n="results.weeklyRate">Tarifa Semanal</span>
            <strong id="mxnWeekly">$0.00</strong>
          </div>
        </div>
      </div>

      <!-- USD Rate Card -->
      <div class="card result-card">
        <div class="result-header">
          <h2 data-i18n="results.hourlyRate">Tarifa Horaria</h2>
          <span class="currency-badge usd" data-i18n="results.mxn">USD</span>
        </div>
        <div class="result-amount" id="usdHourly">$0.00</div>
        <p class="result-label" data-i18n="results.perHour">por hora</p>
        
        <div class="breakdown">
          <div class="breakdown-item">
            <span data-i18n="results.dailyRate">Tarifa Diaria</span>
            <strong id="usdDaily">$0.00</strong>
          </div>
          <div class="breakdown-item">
            <span data-i18n="results.weeklyRate">Tarifa Semanal</span>
            <strong id="usdWeekly">$0.00</strong>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="button-group">
        <button id="resetBtn" class="btn btn-secondary" data-i18n="buttons.reset">
          Reiniciar
        </button>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/i18n.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
